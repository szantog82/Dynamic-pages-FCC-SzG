<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nightlife app - Gábor Szántó</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>


<body>
  <p id="tooltip">Tooltip</p>
  <div class="container" id="header">
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <h3 id="headertitle">Nightlife app</h3></div>
      <ul class="nav navbar-nav navbar-right" id="navbar">
        <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li id="login"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </nav>
    <div id="loginpanel">
    <input type="text" name="login" placeholder="Login"><input type="password" name="password" placeholder="Password">
    <button class="btn btn-default" id="submitlogin">Submit</button>
    <p id="loginmessage" style="color: white"></p>
  </div>
  </div>
  <h3 class="text-center">Nightlife - search for nearby places</h3>
  <div class="container" id="main">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label">Where do you want to spend your night? (Powered by: <a href="https://www.zomato.com/nitra"><img id="logo" src="https://b.zmtcdn.com/images/logo/zomato_logo.svg" /></a>)</label>
            <input type="text" class="form-control" id="searchfield" placeholder="Enter a city name">
            <button type="button" class="btn btn-primary" id="search">Submit search</button>
            <p id="message" style="color: white"></p>
          </div>
          <div class="col-md-3"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10" id="entries"></div>
      <div class="col-md-1"></div>
    </div>
  </div>
</body>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

      <script src="js/index.js"></script>

</html>
